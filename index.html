<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--CCS link here-->
    <link rel="stylesheet" href="style.css" />
    <title>Supreme Group</title>

  <body>
    <header>
      <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fab fa-ravelry"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <button type="button" id="sidebarCollapse" class="btn">
              <a class="navbar-brand" href="#"><i id="initIcon" class="fab fa-ravelry"></i class="supreme">Supreme

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <!-- Content -->
    <div class="container-fluid">
      <div class="card searching">
        <div class="card-header">
          <h1>Find tours, activities, and more</h1>
        </div>
        <!-- //// Input 1 - Search Term /// -->
        <div class="input-group px-5 mb-3">
          <input type="text" class="form-control" placeholder="Enter your address, city or place name"

          <div class="input-group-append">
            <button class="btn" type="button" id="button-addon2">Search</button>
          </div>
        </div>
      </div>

      <div class="row invisible displayContainer">
        <div class="col-md-3 ">
          <div class="card weather mb-3 mt-2">
            <div class="card-body" id="today">
            </div>
          </div>
        </div>

        <div class="col-md-9 mt-2">
          <div class="card border-dark mt-1" >
            <!-- <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
              </div>
            </div> -->
            <div class="card-group listResults">
              <div class="row place invisible" style="width: 90%;">
                <div class="card mt-1" >
                  <div class="row no-gutters" >
                    <div class="col-md-4 ">
                      <img class="card-img placeImg">
                    </div>
                    <div class="col-md-8 bg-light">
                      <div class="card-body ">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>

    <div class="container-fluid">

        <p>&copy; Supreme Group, 2020</p>
